<img class="user-avatar" src="./assets/BusyQaCrm.png" width="250px"/>
<div class="center-div">
  <div class="row justify-content-md-center">
    <div class="col-md-4">

      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control input-underline input-lg" name="username" [(ngModel)]="form.username"
                 #username="ngModel"
                 required/>
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control input-underline input-lg" name="password"
                 [(ngModel)]="form.password" #password="ngModel"
                 required minlength="8"/>
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn rounded-btn3">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
          </div>
        </div>
      </form>
      <hr/>
      <p>Don't have an account?</p>
      <a href="signup" class="btn rounded-btn3">Sign Up</a>
    </div>
  </div>
