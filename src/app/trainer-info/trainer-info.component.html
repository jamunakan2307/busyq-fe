<head>
  <meta name="viewport" content="width=device-width, initial-scale=5">
  <style>
    div {
      margin-bottom: 15px;
      padding: 4px 12px;
    }

    .danger {
      background-color: #ffdddd;
      border-left: 6px solid #f44336;
    }

    .success {
      background-color: #ddffdd;
      border-left: 6px solid #4CAF50;
    }

    .info {
      background-color: #e7f3fe;
      border-left: 6px solid #2196F3;
    }

    .warning {
      background-color: #ffffcc;
      border-left: 6px solid #ffeb3b;
    }
  </style>

</head>


<div class="row justify-content-md-center"><h2 class="text-center">Add Trainer Info</h2>

</div>
<div>
  <div class="info" >
    <p>Please UpLoad a picture of trainer</p>
    <input #fileInput type="file" ng2FileSelect [uploader]="uploader"/>
</div>



<div class="center-div" >
  <div class="row justify-content-md-center">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">
        <label for="trainerDetails">Trainer  [HTML Content] : Append 'images/trainerEmail_Pic.png'</label>
        <textarea rows="24" cols="500" class="form-control textarea" name="trainerDetails" [(ngModel)]="form.trainerDetails"
                  #trainerDetails="ngModel"
                  required minlength="1"></textarea>
        <div *ngIf="f.submitted && trainerDetails.invalid">
          <div *ngIf="trainerDetails.errors.required">Course Details is required</div>
        </div>
      </div>

      <div class="form-group">
        <button class="rounded-btn3">Create</button>
        <button class="rounded-btn3" (click)="downloadFileSystem()" style="margin-right: 120px;" >DownLoad
          Sample Trainer Info
        </button>
      </div>

    </form>
  </div>
</div>
