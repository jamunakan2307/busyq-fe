<div class="center-div">
  <div class="row justify-content-md-center">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control input-underline input-lg" name="courseName" [(ngModel)]="form.courseName"
               #courseName="ngModel"
               required/>
        <div *ngIf="f.submitted && courseName.invalid">
          <div *ngIf="courseName.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="courseAmount">Amount[$CAD]</label>
        <input type="text" class="form-control input-underline input-lg" name="courseAmount "
               [(ngModel)]="form.courseAmount" #courseAmount="ngModel" required courseAmount/>
        <div *ngIf="f.submitted && courseAmount.invalid">
          <div *ngIf="courseAmount.errors.required">Amount is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="courseLenght">Course Duration(Weeks)</label>
        <input type="text" class="form-control input-underline input-lg" name="courseLenght"
               [(ngModel)]="form.courseLenght" #courseLenght="ngModel"
               required minlength="1"/>
        <div *ngIf="f.submitted && courseLenght.invalid">
          <div *ngIf="courseLenght.errors.required">Duration is required</div>
        </div>
      </div>


      <div class="form-group">
        <button class="rounded-btn3">Create</button>
      </div>
    </form>
  </div>
</div>
