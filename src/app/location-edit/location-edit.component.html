<head>
    <meta name="viewport" content="width=device-width, initial-scale=5">
    <style>
      div {
        margin-bottom: 15px;
        padding: 4px 12px;
      }
  
      .danger {
        background-color: #ffdddd;
        border-left: 6px solid #f44336;
      }
  
      .success {
        background-color: #ddffdd;
        border-left: 6px solid #4CAF50;
      }
  
      .info {
        background-color: #e7f3fe;
        border-left: 6px solid #2196F3;
      }
  
      .warning {
        background-color: #ffffcc;
        border-left: 6px solid #ffeb3b;
      }
    </style>
  </head>
  
  <div class="center-div">
    <div class="row justify-content-md-center"><h1 class="text-center">Edit Locations</h1>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="hidden">
          <input type="text" formControlName="id" placeholder="id" name="id" class="form-control input-underline input-lg"
                 id="id">
        </div>
        <div class="form-group">
          <label for="locationName">Location Name</label>
          <input type="text" formControlName="locationName" placeholder="locationName" name="locationName"
                 class="form-control input-underline input-lg" id="locationName">
        </div>
        <div class="form-group">
          <label for="description">Description [To be displayed externally]</label>
          <input type="text" formControlName="description" placeholder="description" name="description"
                 class="form-control input-underline input-lg" id="description">
        </div>
        <div class="form-group">
          <label for="address">Address </label>
          <input type="text" formControlName="address" placeholder="address" name="address"
                 class="form-control input-underline input-lg" id="address">
        </div>

        <div class="form-group">
            <label for="city">city </label>
            <input type="text" formControlName="city" placeholder="city" name="city"
                   class="form-control input-underline input-lg" id="city">
          </div>

          <div class="form-group">
              <label for="state">state </label>
              <input type="text" formControlName="state" placeholder="state" name="state"
                     class="form-control input-underline input-lg" id="state">
            </div>

            <div class="form-group">
                <label for="country">country </label>
                <input type="text" formControlName="country" placeholder="country" name="country"
                       class="form-control input-underline input-lg" id="country">
              </div>

              <div class="form-group">
                  <label for="zipCode">zipCode </label>
                  <input type="text" formControlName="zipCode" placeholder="zipCode" name="zipCode"
                         class="form-control input-underline input-lg" id="zipCode">
                </div>

        <button class="rounded-btn3" style="width:200px"> Update</button>
  
      </form>
    </div>
  </div>
