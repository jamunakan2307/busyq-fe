<head>
  <meta name="viewport" content="width=device-width, initial-scale=5">
  <style>
    div {
      margin-bottom: 15px;
      padding: 4px 12px;
    }

    .danger {
      background-color: #ffdddd;
      border-left: 6px solid #f44336;
    }

    .success {
      background-color: #ddffdd;
      border-left: 6px solid #4CAF50;
    }

    .info {
      background-color: #e7f3fe;
      border-left: 6px solid #2196F3;
    }

    .warning {
      background-color: #ffffcc;
      border-left: 6px solid #ffeb3b;
    }
  </style>
</head>
<div class="info">
  <p><strong>Welcome to busyQA. </strong></p>
  <p> Please Set your BusyQA Portal Passowrd</p>
</div>
<div class="center-div">
  <div class="col-md-6 user-container" style="max-width:1000px;">
    <div class="row justify-content-md-center">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control input-underline input-lg"
             id="password"
             required minlength="8"/>
    </div>

    <button class="rounded-btn3">Confirm Password</button>

  </form>
</div>
</div>
</div>
