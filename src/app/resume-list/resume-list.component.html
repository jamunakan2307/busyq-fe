<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    div {
      margin-bottom: 15px;
      padding: 4px 12px;
      text-indent: 10%;

    }

    .warning {
      background-color: #ffffcc;
      border-left: 6px solid #ffeb3b;
      text-indent: 10%;
    }
  </style>
</head>
<div class="center-div">
  <h4>Resume</h4>
</div>
<input class="form-control input-underline input-lg" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>E-mail</th>
    <th>Contact Phone Number:</th>
    <th>Resume Start Date :</th>
    <th>Resume End Date :</th>
    <th>Client Status :</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users| filter:searchText">
    <td class="hidden">{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phoneNumber}}</td>
    <td>{{user.dateStarted}}</td>
    <td>{{user.dateCompleted}}</td>

    <td>{{user.clientStatus}}</td>

    <td>

      <button mat-button (click)="uploadResume(user)">
        <mat-icon>cloud_upload</mat-icon>
        UpLoad resume
      </button>

      <button mat-button (click)="downlaodResume(user)">
        <mat-icon>cloud_download</mat-icon>
        Download Resume
      </button>

      <button mat-button (click)="editUser(user)">
        <mat-icon>gavel</mat-icon>
        Change Status
      </button>
    </td>

  </tr>
  </tbody>
</table>
{{errorMessage}}
