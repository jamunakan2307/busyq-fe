<div class="center-div">
    <div class="row justify-content-md-center">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  
        <div class="form-group">
          <label for="locationName">Location Name</label>
          <input type="text" class="form-control input-underline input-lg" name="locationName" [(ngModel)]="form.locationName"
                 #locationName="ngModel"
                 required/>
          <div *ngIf="f.submitted && locationName.invalid">
            <div *ngIf="locationName.errors.required">Location Name  is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="description">Description [To be shown in externally] </label>
          <input type="text" class="form-control input-underline input-lg" name="description "
                 [(ngModel)]="form.description" #description="ngModel" required description/>
          <div *ngIf="f.submitted && description.invalid">
            <div *ngIf="description.errors.required">description  is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control input-underline input-lg" name="address"
                 [(ngModel)]="form.address" #address="ngModel"
                 required minlength="1"/>
          <div *ngIf="f.submitted && address.invalid">
            <div *ngIf="address.errors.required">Address is required</div>
          </div>
        </div>
  
        <div class="form-group">
            <label for="city">city</label>
            <input type="text" class="form-control input-underline input-lg" name="city"
                   [(ngModel)]="form.city" #city="ngModel"
                   required minlength="1"/>
            <div *ngIf="f.submitted && city.invalid">
              <div *ngIf="city.errors.required">city is required</div>
            </div>
          </div>

          <div class="form-group">
              <label for="state">state</label>
              <input type="text" class="form-control input-underline input-lg" name="state"
                     [(ngModel)]="form.state" #state="ngModel"
                     required minlength="1"/>
              <div *ngIf="f.submitted && state.invalid">
                <div *ngIf="state.errors.required">state is required</div>
              </div>
            </div>
  
            <div class="form-group">
                <label for="country">country</label>
                <input type="text" class="form-control input-underline input-lg" name="country"
                       [(ngModel)]="form.country" #country="ngModel"
                       required minlength="1"/>
                <div *ngIf="f.submitted && country.invalid">
                  <div *ngIf="country.errors.required">country is required</div>
                </div>
              </div>

              <div class="form-group">
                  <label for="zipCode">zipCode</label>
                  <input type="text" class="form-control input-underline input-lg" name="zipCode"
                         [(ngModel)]="form.zipCode" #zipCode="ngModel"
                         required minlength="1"/>
                  <div *ngIf="f.submitted && zipCode.invalid">
                    <div *ngIf="zipCode.errors.required">zipCode is required</div>
                  </div>
                </div>
        <div class="form-group">
          <button class="rounded-btn3">Create</button>
        </div>
      </form>
    </div>
  </div>
