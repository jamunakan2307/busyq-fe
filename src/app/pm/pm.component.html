<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    div {
      margin-bottom: 15px;
      padding: 4px 12px;
      text-indent: 10%;

    }

    .warning {
      background-color: #ffffcc;
      border-left: 6px solid #ffeb3b;
      text-indent: 10%;
    }
  </style>
</head>
<div class="center-div">
  <h4>Me Administration</h4>
</div>


<button class="rounded-btn"> Add Internal User</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Username</th>
    <th>E-mail</th>
    <th>Roles</th>
    <th>Teams</th>
    <th>Active?</th>
    <th>Status As Of Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td class="hidden">{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.roles}}</td>
    <td>{{user.teams}}</td>
    <td>{{user.status}}</td>
    <td>{{user.statusAsOfDay | date:"MM/dd/yyy:HH:mm"}}</td>
  </tr>
  </tbody>
</table>
{{errorMessage}}
